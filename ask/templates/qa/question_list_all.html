<html>
<body>
    {% for question in questions %}
        <div>
            <a href ="{{ question.get_absolute_url }}">{{ question.title }}</a>
        </div>
    {% endfor %}
    <nav>
        <ul>
            {% for p in paginator.page_range %}
                <li>
                {% if p == page.number %}
                    Текущая: 
                {% endif %}
                    <a href="{{ paginator.baseurl }}{{ p }}">{{ p }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
</body>
</html>
